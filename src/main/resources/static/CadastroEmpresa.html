<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
</head>
<body>
	<h1>Form</h1>
	<form method="post" action="/CadastroEmpresa">
		<label for="nome">Nome:</label><br>
		<input type="text" name="nome" value="Empresa de IA"><br>
		<label for="email">Email:</label><br>
		<input type="text" name="email" value="email@empresa.com"><br>
		<label for="senha">Senha:</label><br>
		<input type="text" name="senha" value="1234"><br>
		<label for="telefone">Telefone*:</label><br>
		<input type="text" name="telefone"><br>
		<label for="cnpj">CNPJ:</label><br>
		<input type="text" name="cnpj" value="123456789"><br>
		<label for="areaDeAtuacao">Área de atuação:</label><br>
		<input type="text" name="areaDeAtuacao" value= "Inteligência artificial"><br>
		
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
